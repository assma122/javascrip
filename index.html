<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo Manager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
  <div class="container">
    <h1>TodoInput</h1>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="New Task">
      <span id="error-message" style="color:red"></span>
      <button id="addTaskButton">Add Task</button>
    </div>
    
    <div class="filter-buttons">
      <button id="allTasks">All</button>
      <button id="doneTasks">Done</button>
      <button id="todoTasks">Todo</button>
    </div>
     <ul id="todoList"></ul>

    <div class="bottom-buttons">
      <button id="deleteDoneTasks">Delete Done Tasks</button>
      <button id="deleteAllTasks">Delete All Tasks</button>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editPopup" class="modal">
    <div class="modal-content">
      <h2>Edit Task</h2>
      <input id="modalInput">
      <span id="modalError" style="color:red"></span>
      <button id="saveButton">Save</button>
      <button id="cancelButton">Cancel</button>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmationPopup" class="modal">
    <div class="modal-content">
      <h2>Are you sure?</h2>
      <button id="confirmDeleteButton">Yes</button>
      <button id="cancelDeleteButton">No</button>
    </div>
  </div>
